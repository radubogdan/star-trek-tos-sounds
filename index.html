<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Star Trek: TOS - Sounds</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="sounds from Star Trek: The Original Series">
    <meta name="author" content="Radu-Bogdan Croitoru">

    <link href="css/main.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>

    <link href="shared/style/headers.css" rel="stylesheet" type="text/css">
    <link href="shared/style/buttons.css" rel="stylesheet" type="text/css">
    
  </head>
  <body>
    <section role="region">
      <header id="title">
        <h1>Star Trek: TOS Sounds</h1>
      </header>
    </section>
    
    <div id="songs">
      <button id="theme">Theme</button>
      <button id="uhura_song">Uhura Song</button>
      <button id="epend">Ep. ending</button>
      <button id="credits">Credits</button>
      <button id="suspense01">Suspense 1</button>
      <button id="suspense02">Suspense 2</button>
      <button id="suspense03">Suspense 3</button>
      <button id="suspense04">Suspense 4</button>
    </div>

    <div id="pers">
      <button id="kirk_captainslog">Captains Log</button>
      <button id="kirk_dontlike">Don't Like</button>
      <button id="kirkspock_illogical">Illogical Chess</button>
      <button id="kirksulu_intruder">Intruder</button>
      <button id="scotty_ayesir">Ayesir</button>
      <button id="scotty_upurshaft">Up your shaft</button>
      <button id="spock_checkmate">Checkmate</button>
      <button id="spock_fascinating">Fascinating</button>
      <button id="spock_hands">Hands</button>

      <button id="spock_livelong">Livelong</button>
      <button id="spock_irritating">Irritating</button>
      <button id="sulu_phasersready">Phaser ready</button>
    </div>

    <div id="ship">
      <button id="intercom">Intercom</button>
      <button id="c_working">Computer: Working</button>
      <button id="c01">Computer: 01</button>
      <button id="c02">Computer: 02</button>
      <button id="c03">Computer: 03</button>
      <button id="c04">Computer: 04</button>
      <button id="c05">Computer: 05</button>
      <button id="c06">Computer: 06</button>
      <button id="photontorpedo">Photon Torpedo</button>
      <button id="transporter">Transporter</button>
      <button id="tribble">Tribble</button>
      <button id="trpad">Transporter Tab</button>
      <button id="turboliftdoor">Turbolift Door</button>
    </div>

    <script src="js/jquery-2.0.3.min.js" type="text/javascript"></script>
    <script src="js/ion.sound.min.js" type="text/javascript"></script>
    <script src="js/tos.js" type="text/javascript"></script>
  </body>
</html>
